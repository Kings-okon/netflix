<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./n.png" alt="" width="100px" height="50px">
    </header>
    <div class="shadow"></div>
    <div class="container">
        <form action="">
            <h1>Sign In</h1>
            <input class="form-input" type="text" placeholder="Email or phone number">
            <input class="password form-input" type="text" placeholder="Password">
            <input type="button" value="Sign In">
            <div class="options-wrap">
                <div class="check-wrap">
                    <input type="checkbox" id="check" checked class="check">
                    <label for="check">Remember me</label>
                </div>
                <a href="/">Need help?</a>
            </div>
            <div class="form-footer">
                <h6>New to Netflix? <a href="/">Sign up now</a></h6>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="learn"
                        href="#">Learn more</a></p>
            </div>
        </form>
    </div>
    <section class="footer">
        <div class=rows>
            <div class="slide9">
                <p>Questions? Contact us.</p>
                <p>FAQ</p>
                <P>Cookie Preferences</P>
            </div>
            <div class="slide9">
                <p>Help center</p>
                <p>Corporate Information</p>
            </div>
            <div class="slide9">
                <p>Terms of Use</p>
            </div>
            <div class="slide9">
                <p>Privacy</p>

            </div>
        </div>
    </section>
</body>

</html>
